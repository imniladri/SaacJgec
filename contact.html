    <!-- Contact Breadcrumb Start -->
    <div class="breadcrumb">
        <h2>Contact Us</h2>
        <span></span>
        <p>We love to hear from you!</p>
    </div>
    <!-- Contact Breadcrumb End -->

    <!-- Contact Start -->
    <section id="contact">
        <div class="container">
            <div class="row">

                <div class="contact_img col-lg-4">
                    <img src="./svg/location.svg" class="img-fluid" />
                </div>

                <div class="contact_form col-lg-8">
                    <form>
                        <div class="form-group">
                            <label for="name">Your Name <span>*</span></label>
                            <input type="text" id="name" name="Name" class="form-control" placeholder=" " required />
                        </div>

                        <div class="form-group">
                            <label for="email">Email Id <span>*</span></label>
                            <input type="email" id="email" name="Email" class="form-control" placeholder=" " required />
                        </div>

                        <div class="form-group">
                            <label for="sub">Subject <span>*</span></label>
                            <input type="text" id="sub" name="Subject" class="form-control" placeholder=" " required />
                        </div>

                        <div class="form-group">
                            <label for="message">Your Message <span>*</span></label>
                            <textarea id="message" name="Message" class="form-control" placeholder=" " rows="4"
                                required></textarea>
                        </div>

                        <button type="submit" class="btn btn-submit">Send Message</button>
                    </form>
                </div>

            </div>
        </div>
    </section>
    <!-- Contact End -->

    <!-- Footer Start -->
    <footer>
